<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IndiaMart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        /* Contact Section */
        .contact-section {
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Contact Form */
        .contact-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .contact-form label {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 5px rgba(30, 58, 138, 0.5);
        }

        .contact-form button {
            background-color: #1e3a8a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2563eb;
        }

        /* Contact Information */
        .contact-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e3a8a;
        }

        .contact-info p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-info .info-item i {
            font-size: 1.2rem;
            color: #1e3a8a;
            margin-right: 10px;
        }

        .contact-info .info-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #333;
        }

        /* Map */
        .map {
            margin-top: 20px;
        }

        .map iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Our Office</h3>
                    <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Business Street, New Delhi, India - 110001</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <p>+91 123 456 7890</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>support@indiamart.com</p>
                    </div>
                    <!-- Map -->
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.366269548888!2d77.2099073150823!3d28.62873998242084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5a8a5e5a5b%3A0x5b5c5c5c5c5c5c5c!2sNew%20Delhi%2C%20India!5e0!3m2!1sen!2sus!4v1631234567890!5m2!1sen!2sus"
                            allowfullscreen=""
                            loading="lazy"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
